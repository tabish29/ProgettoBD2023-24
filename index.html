<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione e Login Utente</title>
    <!-- Stile CSS per il form -->
    <style>
        input[type="text"],
        input[type="email"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .forms-container {
            text-align: center; /* Per allineare i form al centro della pagina */
                
        }

        .registration-form,
        .login-form {
            display: inline-block;
            width: 300px; /* Larghezza dei form */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin: 20px; /* Spaziatura tra i form */
        }

        .registration-form h2,
        .login-form h2 {
            text-align: center;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .login-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .registration-form input[type="submit"],
        .login-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .registration-form input[type="submit"]:hover,
        .login-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="registration-form">
            <!-- Form per la registrazione -->
            <form action="registrazione.php" method="POST">
                <h2>Registrazione Utente</h2>

                <label for="ruolo">Ruolo:</label>
                <select id="ruolo" name="ruolo">
                    <option value="docente">Docente</option>
                    <option value="studente">Studente</option>
                </select>


                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required>

                <label for="email_reg">Email:</label>
                <input type="email" id="email_reg" name="email_reg" required>

                <label for="recapito_telefonico">Recapito Telefonico:</label>
                <input type="text" id="recapito_telefonico" name="recapito_telefonico">

                <!-- Campi aggiuntivi per studenti -->
                <div id="studente-fields" style="display: none;">
                    <label for="codice_alfanumerico">Codice Alfanumerico (16 cifre):</label>
                    <input type="text" id="codice_alfanumerico" name="codice_alfanumerico" pattern="[0-9a-zA-Z]{16}">

                    <label for="anno_immatricolazione">Anno Immatricolazione:</label>
                    <input type="number" id="anno_immatricolazione" name="anno_immatricolazione" min="1900" max="2099">
                </div>

                <!-- Campi aggiuntivi per docenti -->
                <div id="docente-fields" style="display: none;">
                    <label for="nome_dipartimento">Nome Dipartimento:</label>
                    <input type="text" id="nome_dipartimento" name="nome_dipartimento">

                    <label for="nome_corso">Nome Corso:</label>
                    <input type="text" id="nome_corso" name="nome_corso">
                </div>

                <input type="submit" value="Registrati">
            </form>
        </div>

        <div class="login-form">
            <!-- Form per il login -->
            <form action="login.php" method="POST">
                <h2>Login Utente</h2>
                <label for="ruolo_login">Ruolo:</label>
                <select id="ruolo_login" name="ruolo_login">
                    <option value="docente">Docente</option>
                    <option value="studente">Studente</option>
                </select>
                
                <label for="email_login">Email:</label>
                <input type="email" id="email_login" name="email_login" required>
                    
                <input type="submit" value="Accedi">
            </form>
        </div>
    </div>

    <!-- Script JavaScript per la gestione dinamica dei campi aggiuntivi -->
    <script>
        // Funzione per gestire la visibilit√† dei campi aggiuntivi in base al ruolo selezionato
        function gestisciCampiAggiuntivi() {
            var ruolo = document.getElementById('ruolo').value;
            var campiStudente = document.getElementById('studente-fields');
            var campiDocente = document.getElementById('docente-fields');

            // Mostra i campi aggiuntivi per studenti
            if (ruolo === 'studente') {
                campiStudente.style.display = 'block';
                campiDocente.style.display = 'none';
            } else if (ruolo === 'docente') {
                campiStudente.style.display = 'none';
                campiDocente.style.display = 'block';
            } else {
                campiStudente.style.display = 'none';
                campiDocente.style.display = 'none';
            }
        }

        // Aggiungi un event listener per l'evento onchange al menu a discesa del ruolo
        document.getElementById('ruolo').addEventListener('change', gestisciCampiAggiuntivi);

        // Esegui la funzione una volta all'avvio per assicurarsi che i campi siano correttamente visualizzati/nascosti
        gestisciCampiAggiuntivi();
    </script>
</body>
</html>
